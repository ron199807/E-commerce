{% extends "landing/admin_base.html" %}
{% load static %}

{% block admin_content %}
<div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-6">
        {% if form.instance.pk %}Update{% else %}Create{% endif %} Category
    </h2>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ form.name.id_for_label }}">
                {{ form.name.label }}
            </label>
            {{ form.name }}
            {% if form.name.errors %}
                <p class="text-red-500 text-xs italic">{{ form.name.errors }}</p>
            {% endif %}
        </div>
        
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Save
            </button>
            <a href="{% url 'admin_categories' %}" class="inline-block align-baseline font-bold text-sm text-indigo-600 hover:text-indigo-800">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
