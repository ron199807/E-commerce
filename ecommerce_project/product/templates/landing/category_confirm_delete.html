{% extends "landing/admin_base.html" %}
{% load static %}

{% block admin_content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-6 text-red-600">Delete Category</h2>
    
    <p class="mb-4">Are you sure you want to delete "{{ category.name }}"?</p>
    <p class="mb-6 text-sm text-gray-500">
        This will affect {{ category.products.count }} product(s). This action cannot be undone.
    </p>
    
    <form method="post">
        {% csrf_token %}
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Confirm Delete
            </button>
            <a href="{% url 'admin_categories' %}" class="inline-block align-baseline font-bold text-sm text-indigo-600 hover:text-indigo-800">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
