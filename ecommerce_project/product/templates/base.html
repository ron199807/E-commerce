{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}E-Commerce API{% endblock %}</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link rel="icon" href="{% static 'images/favicon.ico' %}" />
  </head>
  <body class="bg-gray-50 font-sans">
    <!-- Header -->
    <header class="bg-indigo-600 text-white shadow-lg">
      <div
        class="container mx-auto px-4 py-4 flex justify-between items-center"
      >
        <a href="/" class="text-2xl font-bold">ShopAPI</a>
        <nav class="hidden md:flex space-x-6">
          <a href="/features/" class="hover:text-indigo-200">Features</a>
          <a href="docs/swagger/" class="hover:text-indigo-200">API Docs</a>
          <a href="/admin/" class="hover:text-indigo-200">Admin</a>

          {% if user.is_authenticated %}
          <a href="{% url 'logout' %}" class="hover:text-indigo-200">Logout</a>
          {% else %}
          <a href="{% url 'login' %}" class="hover:text-indigo-200">Login</a>
          <a href="{% url 'signup' %}" class="hover:text-indigo-200">Sign Up</a>
          {% endif %}
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
      {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-12">
      <div class="container mx-auto px-4 text-center">
        <p>&copy; 2023 E-Commerce API. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
