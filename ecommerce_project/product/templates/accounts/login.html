{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="id_username">
                Username
            </label>
            <input
                type="text"
                name="username"
                id="id_username"
                class="w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                required
                autofocus
                {% if form.username.value %}value="{{ form.username.value }}"{% endif %}
            >
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="id_password">
                Password
            </label>
            <input
                type="password"
                name="password"
                id="id_password"
                class="w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                required
            >
            {% if form.errors %}
                <p class="mt-2 text-red-500 text-xs italic">Your username and password didn't match. Please try again.</p>
            {% endif %}
        </div>
        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Login
        </button>
    </form>
    <p class="text-center mt-4">
        Don't have an account? <a href="{% url 'signup' %}" class="text-indigo-600 hover:text-indigo-800">Sign Up</a>
    </p>
</div>
{% endblock %}
